<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>CineMatrix</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/icon.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/fontello.css">
    <script src="../js/main.js"></script>
    <script src="../js/addMovie.js"></script>
</head>
<body>
    <section>
        <header>
            <a href="../">
                <img src="../images/logo.png" alt="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="../">Strona główna</a></li>
                    <li><a href="#">Moje filmy</a></li>
                    <li><a href="#">Statystyki</a></li>
                </ul>
            </nav>
            <button onclick="addMovie()">Dodaj film</button>
        </header>
        <article class="add-new-movie">
            <h1>Dodaj nowy film</i></h1>
            <section class="info">
                <section>
                    Plakat:<input type="file" id="poster_path">
                </section>
                <section>
                    Tytuł:<input type="text" id="title">
                </section>
                <section>
                    Data premiery:<input type="date" id="release_date">
                </section>
                <section>
                    Długość:<input type="time" id="runtime">
                </section>
                <section>
                    Gatunki:<input type="text" id="genres">
                </section>
                <section>
                    Krótki opis:<input type="textarea" id="overview">
                </section>
                <section>
                    Kraj produkcji: 
                    <select id="production_countries">
                        <option value="Kraj">Kraj</option>
                        <option value="Polska">Polska</option>
                        <option value="Stany Zjednoczone">Stany Zjednoczone</option>
                        <option value="Niemcy">Niemcy</option>
                        <option value="Włochy">Włochy</option>
                        <option value="Hiszpania">Hiszpania</option>
                    </select>
                </section>
                <section>
                    Budżet:<input type="text" id="budget">
                </section>
                <button onclick="addMovie()">Zapisz film</button>
            </article>
    </section>
</body>
</html>
