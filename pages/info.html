<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>CineMatrix</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/icon.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/fontello.css">
    <link rel="stylesheet" href="../css/selectedMovie.css">
    <script src="../js/main.js"></script>
    <script src="../js/addMovie.js"></script>
</head>
<body>
    <section>
        <header>
            <a href="../index.html">
                <img src="../images/logo.png" alt="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="../index.html">Strona główna</a></li>
                    <li><a href="myMovies.html">Moje filmy</a></li>
                    <li><a href="statistics.html">Statystyki</a></li>
                </ul>
            </nav>
            <button onclick="newMovie()">Dodaj film</button>
        </header>
        <section class="details">
            <section class="general">
                <section class="poster">
                    <img class="poster_image" alt="poster">
                </section>
                <section class="mainInfo">
                    <h2 class="title"></h2>
                    <h3 class="rating"></h3>
                        <section class="nextTo">
                            <span class="release_date"></span>
                            <span>|</span>
                            <span class="runtime"></span>
                        </section>
                        <section class="genres nextTo">
                            <span class="genres"></span>
                        </section>
                        <span class="director"></span>
                        <section class="genres nextTo actors">
                        </section>
                </section>
            </section>
            <section class="plot">
                <span class="overview"></span>
                <span class="tmdb"></span>
            </section>
            <section class="youtube"></section>
            <section class="gallery">
            </section>
        </section>
    </section>
</body>
</html>
<script src="../js/movieDetails.js"></script>
