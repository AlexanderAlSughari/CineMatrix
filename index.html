<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>CineMatrix</title>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fontello.css">
    <script src="js/main.js"></script>
    <script src="js/popularMovies.js"></script>
    <script src="js/searchMovie.js"></script>
</head>
<body>
    <section>
        <header>
            <a href="../">
                <img src="images/logo.png" alt="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="../" class="selected">Strona główna</a></li>
                    <li><a href="#">Moje filmy</a></li>
                    <li><a href="#">Statystyki</a></li>
                </ul>
            </nav>
            <button onclick="newMovie()">Dodaj film</button>
        </header>
        <section class="details"></section>
        <section class="search">
            <input type="text" placeholder="Szukaj..." id="keyword">
            <select id="order">
                <option value="0">Sortowanie</option>
                <option value="1">Popularność: malejąco</option>
                <option value="2">Popularność: rosnąco</option>
                <option value="3">Data: malejąco</option>
                <option value="4">Data: rosnąco</option>
                <option value="5">Tytuł: malejąco</option>
                <option value="6">Tytuł: rosnąco</option>
            </select>
            <select id="genres">
                <option value="0">Wszystkie</option>
                <option value="18">Dramat</option>
                <option value="28">Akcja</option>
                <option value="36">Historyczny</option>
                <option value="53">Thriller</option>
                <option value="878">Sci-Fi</option>
            </select>
            <button onclick="searchMoviesWithThatName(keyword.value)"><i class="icon-search"></i></button>
        </section>
        <article>
            <section class="popular">
                <h1 class="title">Filmowe hity <i class="icon-chart"></i></h1>
                <section class="movies"></section>
            </section>
        </article>
    </section>
</body>
</html>
